<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no,
      initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.21dcd5a2.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" onsubmit="onSubmit()"> <fieldset class="fieldset__opt"> <legend>Personal information</legend> <div class="form__input"> <label for="surname">Surname:</label> <input type="text" id="surname" name="surname" autocomplete="off"> </div> <div class="form__input"> <label for="name">Name:</label> <input type="text" name="name" id="name" tabindex="2" maxlength="12" autocomplete="off"> </div> <div class="form__input"> <label for="howOld">How old are You?</label> <input type="number" name="howOld" id="howOld" value="12" min="12" max="100"> </div> <div class="form__input"> <label for="birthDate">Full date of birth:</label> <input type="date" name="birthDate" id="birthDate" tabindex="4"> </div> <div class="form__input"> <label for="acceptAgreement">I accept the term of the agreement</label> <input type="checkbox" name="acceptAgreement" id="acceptAgreement" tabindex="5"> </div> </fieldset> <fieldset class="fieldset__opt"> <legend>Registration</legend> <div class="form__input"> <label for="email">E-mail:</label> <input type="email" name="email" id="email" placeholder="email@example.com" tabindex="6"> </div> <div class="form__input"> <label for="pass">Password:</label> <input type="password" name="pass" id="pass" tabindex="7" minlength="5" required> </div> </fieldset> <fieldset class="fieldset__opt"> <legend>An interesting fact about you!</legend> <div class="form__input"> Do you love cats? <input type="radio" name="lovecat" id="lovecat1" tabindex="8"> <label for="lovecat1">Yes</label> <input type="radio" name="lovecat" id="lovecat2"> <label for="lovecat2">No</label> </div> <div class="form__input"> <label for="favoriteColor">What is your favorite color?</label> <input type="color" name="favoriteColor" id="favoriteColor" tabindex="9"> </div> <div class="form__input"> <label for="timeBed">What time do you go to bed?</label> <input type="time" name="timeBed" id="timeBed"> </div> <div class="form__input"> <label for="favoriteCar">What are your favorite brand of cars?</label> <select name="favoriteCar" id="favoriteCar" multiple tabindex="10"> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">LADA</option> </select> </div> <div class="form__input"> <label for="rateWork">How do you rate our work?</label> <input type="range" name="rateWork" id="rateWork" value="0" tabindex="11"> </div> </fieldset> <fieldset class="fieldset__opt"> <legend>Additional info:</legend> <div class="form__input"> <label for="comments">Comments:</label> <textarea name="comments" id="comments" tabindex="12"></textarea> </div> <div class="form__input"> <label for="recommend">Would you recommend us?</label> <select name="recommend" id="recommend" tabindex="13"> <option value="">yes</option> <option value="">no</option> </select> </div> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
